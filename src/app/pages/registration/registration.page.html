<ion-header> </ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="logo">
      <img src="assets/icons/logo_devskill@2x.png" />
    </ion-row>

    <ion-col>
      <form>
        <ion-row>
          <ion-col class="ion-text-center">
            <h1 style="padding-top: 1%"><b>Registrati</b></h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-item class="figlio">
              <ion-label for="username" position="stacked">username</ion-label>
              <ion-input
                placeholder="Inserisci username"
                id="username"
                name="username"
              ></ion-input>
              <ion-icon slot="end" name="mail-sharp"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-item class="figlio">
              <ion-label for="password" position="stacked">password</ion-label>
              <ion-input
                placeholder="Inserisci password"
                type="password"
                id="password"
                name="password"
              ></ion-input>
              <ion-icon slot="end" name="lock-open"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-item class="figlio">
              <ion-label for="confermapassword" position="stacked">conferma password</ion-label>
              <ion-input
                placeholder="conferma la password"
                type="password"
                id="password"
                name="password"
              ></ion-input>
              <ion-icon slot="end" name="lock-open"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      
        <ion-row >
          <ion-col></ion-col>
          <ion-col>
          <div class="ion-float-right">
            <ion-button>REGISTRATI</ion-button>
            </div>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </form>
    </ion-col> 
    
  </ion-grid>
</ion-content>
